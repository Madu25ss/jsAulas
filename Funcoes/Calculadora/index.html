<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexHtml</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Calculadora</h1>
        <input type="text" class="inputNum">
        <table class="tableNum">
            <tr>
                <td>C</td>
                <td>(</td>
                <td>)</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td><<</td>
                <td>=</td>
            </tr>
        </table>
        
    </section>

    <script src="./js/main.js"></script>

</html>
